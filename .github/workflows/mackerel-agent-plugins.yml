name: mackerel-agent-plugins

on:
  push:
    paths: ['mackerel-agent-plugins-git/**']
    branches: [master]
  pull_request:
    paths: ['mackerel-agent-plugins-git/**']
    branches: [master]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate PKGBUILD
        uses: 2m/arch-pkgbuild-builder@v1.18
        with:
          target: pkgbuild
          pkgname: mackerel-agent-plugins-git

      - name: Validate executable
        uses: 2m/arch-pkgbuild-builder@v1.18
        with:
          target: run
          pkgname: mackerel-agent-plugins-git
          command: 'mackerel-plugin || [ $? -eq 1 ]'

  Deploy:
    if: ${{ github.event_name == 'push' }}
    needs: Test
    runs-on: ubuntu-latest

    environment:
      name: AUR
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.6.0
        with:
          pkgname: mackerel-agent-plugins-git
          pkgbuild: ./mackerel-agent-plugins-git/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: ${{ github.event.head_commit.message }}
